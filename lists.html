<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        
        <h4>Unordered List</h4>

        <ul>
            <li>Number #1</li>
            <li>Number #2</li>
            <li>Number #3</li>
        </ul>
    
        <h4>Ordered List</h4>

        <ol>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
        </ol>
    
    </body>
</html>
